# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: zetpmindicator
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://sapfioriprod.etecsa.cu:8000/
          client: "100"
        app:
          name: ZETPMINDICATOR
          description: Indicadores Talleres
          package: zpm_fiori
          transport: FIPK900322
        exclude:
          - /test/
